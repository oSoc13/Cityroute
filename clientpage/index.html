    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Client demo page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css"/>
        <link rel="stylesheet" href="css/main.css"/> 
        <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css"/> 
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />  
        <link rel="stylesheet" href="css/jquery.switch.css" />  
 

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        
        <style>
            html,body {height:100%;}
            #map-canvas { height: 100% }
        </style>
        <style>
            #sortable { list-style-type: none; margin: 0; padding: 0;  }
            #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em;  }
            #sortable li span { position: absolute; margin-left: -1.3em; }
            #routeBuilder {padding-bottom: 20px;}
            #suggestions{ list-style-type: none; margin: 0; padding: 0;  }
            #suggestions li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em;  }
            #suggestions li span { position: absolute; margin-left: -1.3em; }
            #searchresults { list-style-type: none; margin: 0; padding: 0;  }
            #searchresults li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em;  }
            #searchresults li span { position: absolute; margin-left: -1.3em; }
        </style>
    </head>
    <body style="height: 100%">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">CityRoute</h1>
                <nav>
                    <ul style="list-style-type: none;">
                        <!--<li><a href="#">Check In</a></li>-->
                        <li id= "loginLink"><a href="#" onclick="logOut();">Log Out</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container" style="height: 100%" >
            <div class="main wrapper clearfix"style="height: 100%">
                <article style="height: 100%">
                    <header>
                        <p id = "geolocationPar">Waiting for geolocation...</p>
                        <div id="spotList">
                            <table id="spotListTable"></table>
                        </div>
                    </header>
                    <div id = "login">
                        <form>
                        <table>
                        <tr><td>Username</td><td><input class="inp" id="username" type = "email"/> </td></tr>
                        <tr><td>Password</td><td><input class="inp" id="password" type = "password"/> </td></tr>
                        <tr><td><input type="button" value="Log In" onclick="loginuser()"/></td></tr>
                        </table>
                        </form>
                    </div>
                    
                    <section>
                        <div id="routes"/>
                    </section>
                    
                    <section>
                        <div data-role="content" data-theme="c" id="routeBuilder">
                            <ul data-role="listview" data-inset="true" data-theme="d" id="sortable"/>
                        </div>
                        <div id="sortableInput"/>
                    </section>
                    <section>
                        <div id="spotInfo"/>
                    </section>
                    <section style="height: 100%">
                        <div id="map-canvas" style="width: 100%; height: 300px;;"></div>
                    </section>
                </article>

                <aside>
                    <h3 id="restart" onclick="restart()">New check-in</h3>
                    <div id="tabs">
                        <ul>
                            <li><a href="#tabs-1">Relevant</a></li>
                            <li><a href="#tabs-2">Search</a></li>
                        </ul>
                        
                        <div id="tabs-1">
                        <ul id="suggestions">
                        </ul>
                        </div>
                        <div id="tabs-2">
                        <div id="searchform">
                        <table>
                        <tr><td>Search</td><td><input class="inp" id="searchTerm" type="text" /> </td><td><input type="button" value="Search" onclick="search()"/></td></tr>
                        </table>
                        </div>
                        <ul id="searchresults">
                        </ul>
                        </div>
                </aside>
                <br />
            </div> <!-- #main -->
        </div> <!-- #main-container -->
        
        <script src="js/auth/config.js"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/jsapi.js"></script>
        <script type="text/javascript" src="js/geo.js"></script>
        <script type="text/javascript" src="js/routebuilder.js"></script>
        <script type="text/javascript" src="js/loginscript.js"></script>
        <script type="text/javascript" src="js/maps.js"></script>
        <script type="text/javascript" src="js/jquery.base64.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="js/switch/jquery.switch.min.js"></script>
        
        
        <!--<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>-->
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        
        <script>
            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
            <!-- Refresh list to the end of sort to have a correct display -->
            $( "#sortable" ).bind( "sortstop", function(event, ui) {
              $('#sortable').listview('refresh');
            });
            $(function() {
                $("#tabs").tabs();
            });
        </script>

        <script src="js/main.js"></script>

    </body>
</html>
